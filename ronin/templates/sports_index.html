<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Management</title>
  {% load static %}
  <link  rel="stylesheet" href="{% static 'style.css' %}">
  <script src="{% static 'durga.js' %}"></script>
</head>
<body>
  <div id="bgimg"> 
    <img src="{% static 'sportbg.jpg'%} "alt="sports" width="50%" height="650">
  </div>
  <div id="tit">
    <h2> sports department</h2>
  </div>
  <div id="forms">
    <form action="sports" method="post" >
      {%csrf_token%}
      <label for="username" >USERNAME</label>
      <input type="text" name="username" class="input" placeholder="Username" required>
      <label for="pass" id="pass2">PASSWORD</label>
      <input type="password" name="password" id="password" class="input" placeholder="Password" required> 
      <input id="btn"type="submit" value="submit"> 
    </form>
    
  </div>
  <div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
  </div>
</body>
</html>
